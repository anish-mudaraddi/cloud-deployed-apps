apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy-operator
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://github.com/aquasecurity/trivy-operator.git'
    path: deploy/helm/
    targetRevision: v0.18.5
    helm:
      valueFiles:
      - ../resources/shared/trivy-values.yaml
  - repoURL: 'https://github.com/anish-mudaraddi/cloud-deployed-apps.git'
    targetRevision: "main"
    ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: trivy-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
